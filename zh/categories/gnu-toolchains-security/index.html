        <h2 class="post-title"><a href="http://embedsec.systems/zh/gnu-toolchains-security/2017/06/13/ARM_PA.html">ARMv8.3-A PA在GCC里的相关实现</a></h2>
    </header>
    <section class="post-excerpt">
        <p>很多的安全问题通过攻击者人为制造的恶意指针，然后处理器解释恶意指针为代码地址，然后执行恶意指针所指的代码，这里的代码恰恰就是攻击者预先准备的恶意代码。所以对于指针的合法性问题一直是安全防御的重点。针对此ARMv8.3-A引入了一指针验证指令。<a class="read-more" href="http://embedsec.systems/zh/gnu-toolchains-security/2017/06/13/ARM_PA.html">&raquo;</a></p>
    </section>
